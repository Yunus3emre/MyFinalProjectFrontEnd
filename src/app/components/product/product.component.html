<div>
  <div class="container">
    <div
      *ngIf="dataLoaded == false"
      class="spinner-border text-primary"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Ürün arama</label>
    <input type="text"[(ngModel)]="filterText" class="form-control" id="filtertext" placeholder="ara...">
  </div>

<div *ngIf="filterText.length>2" class="alert alert-primary">
{{filterText}} aradınız
</div>

  <table *ngIf="dataLoaded == true" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>ürün Adı</th>
        <th>Kategory</th>
        <th>Fiyat</th>
        <th>KDV Fiyat</th>
        <th>Stok</th>
        <th>Sepet</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products | filterPipe:filterText">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName |uppercase }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.unitPrice |currency }}</td>
      <td>{{ product.unitPrice |vatAdded : 10 |currency }}</td>
      <td>{{ product.unitsInStock }}</td>
      <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
  </tbody>
  </table>
</div>
